{{- define "main" }}
<div class="uk-section blog">
    {{ partial "breadcrumbs.html" . }}

    <article class="uk-container uk-margin-medium">
        <h1 class="uk-margin-remove-bottom">{{ .Title }}</h1>
        {{ partial "article-meta.html" . }}

        <div class="uk-margin-medium-top">
            {{ .Content }}
        </div>
    </article>
</div>
{{ end }}
